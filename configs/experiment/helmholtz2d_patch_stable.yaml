# Stable configuration for finite difference Helmholtz2D
domain:
  x: [-1.0, 1.0]
  y: [-1.0, 1.0]
  t: [0.0, 1.0]

# Patch configuration
patch:
  x: 3   # Minimum for finite differences
  y: 3   
  t: 3   

# Grid configuration (reduced for stability)
grid:
  x: 15  # Reduced from 30
  y: 15  # Reduced from 30
  t: 15  # Reduced from 30

# Stride
stride:
  x: 3
  y: 3
  t: 3

# Padding mode
pad_mode:
  xy: "zero"
  t: "zero"

# PDE parameters (simplified for testing)
wave_speed: 1.0
lambda: 0.0      # No damping initially
a1: 1.0          # Lower frequency
a2: 1.0          # Lower frequency
omega: 1.0       # Lower temporal frequency

# Training
batch_size: 4    # Smaller batch size

# Finite difference parameters
fd_eps: 0.01     # Larger epsilon for stability (not too small!)

# Override dimensions
in_features: 3
out_features: 1

# Loss weights (start with smaller weights)
loss_weights:
  res: 0.1       # Reduced
  bc: 1.0       
  ic: 1.0